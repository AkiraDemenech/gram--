		<div id="lab">			
		</div>

		<script>
			function esvaziar (e) {
				while(e.childNodes.length > 0)
					e.removeChild(e.childNodes[0])
			}	
			function testar (t) {
				console.log('Testando ' + t.id)
				
				esvaziar(t.resultados)
			}

			op = [
				{innerHTML: 'ignorar'},
				{value: false, innerHTML:'NEGATIVO (-)'},				
				{value: true, innerHTML:'POSITIVO (+)'},				
				{value: null, innerHTML:'Incerto +/-'}
			]	
			function entrada () {
				e = document.createElement('select')
				for(p = 0; p < op.length; p++) {
					o = document.createElement('option')
					o.value = op[p].value
					o.innerHTML = op[p].innerHTML
					e.appendChild(o)
				}
				return e 
			}			

			lab = document.getElementById('lab')				
			for(c = 0; c < dados.length; c++) {
				d = document.createElement('div')
				d.style = 'background:#f0f0f0;'
				d.id = c

				d.testes = dados[c].testes
				d.bact = dados[c].bact
				d.entradas = []

				for(t = 0; t < d.testes.length; t++) {
					d.appendChild(document.createTextNode(d.testes[t] + '\t'))
					i = entrada()
					d.entradas[t] = i
					d.appendChild(i)
					d.appendChild(document.createElement('br'))
				}

				b = document.createElement('input')	
				b.type = 'submit'
				b.value = 'Testar!'
				b.onclick = (e, x=d) => testar(x)
				d.appendChild(b)

				d.resultados = document.createElement('div')
				d.appendChild(d.resultados)
				
				
				lab.appendChild(document.createElement('br'))
				lab.appendChild(d)
				
				
			} 

		</script>
